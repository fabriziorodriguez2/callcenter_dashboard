<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard de Gestión</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <!-- FILTROS -->
    <section class="card filters">
      <h2 class="section-title">Filtros</h2>
      <div class="filters-row">
        <input id="start" class="input" type="datetime-local" />
        <span class="dash">—</span>
        <input id="end" class="input" type="datetime-local" />
        <input id="campaign_id" class="input small" type="number" placeholder="ID campaña" />
        <input id="agent_id" class="input small" type="number" placeholder="ID agente" />
        <button id="btnFetch" class="btn">Aplicar filtros</button>
        <button id="btnSave" class="btn primary">Guardar snapshot</button>
      </div>
    </section>

    <!-- KPIs (CENTRO) -->
    <section class="kpis">
      <article class="kpi card">
        <div class="kpi-title">Contactabilidad</div>
        <div id="kpi_contact" class="kpi-value">—</div>
      </article>
      <article class="kpi card">
        <div class="kpi-title">Penetración Bruta</div>
        <div id="kpi_pb" class="kpi-value">—</div>
      </article>
      <article class="kpi card">
        <div class="kpi-title">Penetración Neta</div>
        <div id="kpi_pn" class="kpi-value">—</div>
      </article>
    </section>

    <!-- GRÁFICA -->
    <section class="card">
      <h2 class="section-title">Distribución por resultado</h2>
      <div class="chart-wrap"><canvas id="distChart" height="220"></canvas></div>
    </section>

    <!-- DETALLES -->
    <section class="card">
      <h2 class="section-title">Detalles</h2>
      <div class="table-wrap">
        <table id="distTable">
          <thead><tr><th>Resultado</th><th>Cantidad</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- CONSULTAS -->
    <section class="card">
      <h2 class="section-title">Consultas</h2>
      <div class="queries">
        <div class="qrow">
          <input id="q_op_id" class="input small" type="number" placeholder="ID operador" />
          <input id="q_date" class="input" type="date" />
          <button id="btnQGestiones" class="btn">Gestiones por día</button>
        </div>
      
        <div class="qrow">
          <input id="q_campaign" class="input small" type="number" placeholder="ID campaña" />
          <button id="btnQNoContesta" class="btn">Contactos 'No contesta'</button>
        </div>
      
        <div class="qrow">
          <button id="btnQRend" class="btn primary">Rendimiento (usa filtros arriba)</button>
        </div>
      
        <div class="qrow">
          <input id="q_tel" class="input small" placeholder="Teléfono" />
          <input id="q_ci" class="input small" placeholder="CI" />
          <button id="btnQBuscar" class="btn">Buscar contacto</button>
        </div>
      </div>
    </section>

    <!-- SNAPSHOTS -->
    <section class="card">
      <h2 class="section-title">Snapshots</h2>
      <div id="snapshots" class="snapshots"></div>
    </section>
  </main>

  <!-- Botón flotante: Configurar API -->
  <button id="btnSettings" class="fab" title="Configurar API">⚙️</button>

  <!-- MODAL -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div id="modalTitle" class="modal-title">Snapshot</div>
        <button id="modalClose" class="btn close" aria-label="Cerrar">✕</button>
      </div>
      <div id="modalBody" class="modal-body"></div>
      <div class="modal-footer">
        <button id="modalClose2" class="btn">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast" class="toast">OK</div>

  <script src="./app.js"></script>
</body>
</html>
