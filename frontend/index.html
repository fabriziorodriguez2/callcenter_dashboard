<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard de Gestión</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="title">Dashboard de Gestión</div>
      <div class="header-actions">
        <label class="switch" title="Tema claro/oscuro">
          <input id="themeToggle" type="checkbox" />
          <span class="track"><span class="thumb"></span></span>
          <span class="switch-label">Tema</span>
        </label>
      </div>
    </header>

    <!-- Controles / filtros -->
    <section class="toolbar">
      <div class="field">
        <label>Desde</label>
        <input id="start" type="datetime-local" />
      </div>
      <div class="field">
        <label>Hasta</label>
        <input id="end" type="datetime-local" />
      </div>
      <div class="field small">
        <label>ID Campaña</label>
        <input id="campaign_id" type="number" placeholder="1" />
      </div>
      <div class="field small">
        <label>ID Agente</label>
        <input id="agent_id" type="number" placeholder="1" />
      </div>
      <button class="btn" id="btnFetch">Aplicar filtros</button>
      <button class="btn primary" id="btnSave">Guardar snapshot</button>
    </section>

    <!-- KPIs -->
    <section class="grid kpis">
      <div class="card kpi">
        <h3>Contactabilidad</h3>
        <div class="value" id="kpi_contact">—</div>
      </div>
      <div class="card kpi">
        <h3>Penetración Bruta</h3>
        <div class="value" id="kpi_pb">—</div>
      </div>
      <div class="card kpi">
        <h3>Penetración Neta</h3>
        <div class="value" id="kpi_pn">—</div>
      </div>
    </section>

    <!-- Distribución y Top -->
    <section class="grid two">
      <div class="card">
        <h3>Distribución por resultado</h3>
        <div id="bars" class="bars"></div>
        <div class="table-wrap">
          <table id="distTable">
            <thead><tr><th>Resultado</th><th>Cantidad</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="card">
        <h3>Top actividad (Campaña / Agente)</h3>
        <div class="table-wrap">
          <table id="topTable">
            <thead><tr><th>Campaña</th><th>Agente</th><th>Gestiones</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Snapshots -->
    <section>
      <div class="card">
        <h3>Snapshots guardados</h3>
        <div id="snapshots" class="snap-list"></div>
      </div>
    </section>
  </div>

  <!-- Botón flotante de Configurar API (afuera del header) -->
  <button id="btnSettings" class="fab" title="Configurar API">⚙️</button>

  <!-- Modal para ver snapshot -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Snapshot</div>
        <button class="btn close" id="modalClose" aria-label="Cerrar">✕</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer">
        <button class="btn" id="modalClose2">Cerrar</button>
      </div>
    </div>
  </div>

  <!-- Toast simple -->
  <div id="toast" class="toast">Guardado</div>

  <script src="./app.js"></script>
</body>
</html>
